<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Country Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="header-bar">
            <h1 class="site-title">Where in the world?</h1>
            <div class="mode-toggle">
                <h2 id="toggleDarkMode">🌙 Dark Mode</h2>
                <h2 style="display: none;" id="toggleLightMode">🔆 Light Mode</h2>
            </div>
        </header>
        <section class="search-filter">
            <input type="text" id="countrySearch" placeholder="🔍 Search for a country">
            <select id="regionFilter">
                <option value="" selected disabled hidden>Filter by region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </section>
        <div class="country-cards">
            
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
